<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
   <link rel="stylesheet" href="script/clock_style.css">
    <title>Clock</title>

</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="dash half_hour1">|</div>
        <div class="number number2">2</div>
        <div class="dash half_hour2">|</div>
        <div class="number number3" style ="font-family: fantasy; font-size: 30px;color:yellow;">3</div>
        <div class="dash half_hour3">|</div>
        <div class="number number4">4</div>
        <div class="dash half_hour4">|</div>
        <div class="number number5">5</div>
        <div class="dash half_hour5">|</div>
        <div class="number number6" style ="font-family: fantasy; font-size: 30px;color:yellow;">6</div>
        <div class="dash half_hour6">|</div>
        <div class="number number7">7</div>
        <div class="dash half_hour7">|</div>
        <div class="number number8">8</div>
        <div class="dash half_hour8">|</div>
        <div class="number number9" style ="font-family: fantasy; font-size: 30px;color:yellow");">9</div>
        <div class="dash half_hour9">|</div>
        <div class="number number10">10</div>
        <div class="dash half_hour10">|</div>
        <div class="number number11">11</div>
        <div class="dash half_hour11">|</div>
        <div class="number number12" style ="font-family: fantasy; font-size: 30px;color:yellow;">12</div>
        <div class="dash half_hour12">|</div>



    </div>
 <script src="script/script_clock.js"></script>   
</body>
</html>
